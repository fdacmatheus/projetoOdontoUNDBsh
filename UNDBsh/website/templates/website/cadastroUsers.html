<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="{% static 'website/css/style_cadastros.css' %}">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <!-- Animation AOS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />


    <title>Cadastro</title>
</head>

<body>


    <div class="arrow-back">
        <div onclick="voltar()"><i class="fas fa-chevron-left"></i></div>
    </div>
    <div class="container" style="margin-top: 90px;">
        <div class="row">
            <div class="inputbox">
                <input type="text" id="nome" required>
                <label for="nome">Nome</label>
            </div>
            <div class="inputbox">
                <input type="text" id="nomeDmae" required>
                <label for="nomeDmae">Nome da mãe</label>
            </div>
            <div class="inputbox">
                <input type="text" id="telefone" required>
                <label for="telefone">telefone </label>
            </div>
            <div class="inputbox">
                <input type="text" id="celular" required>
                <label for="calular">celular</label>
            </div>
            <div class="inputbox">
                <input type="text" id="RG" required>
                <label for="RG">RG</label>
            </div>
            <div class="inputbox">
                <input type="text" id="email" required>
                <label for="email">Email</label>
            </div>

        </div>
        <div class="row">
            <div class="inputbox">
                <input type="text" id="cep" required>
                <label for="cep">CEP</label>
            </div>
            <div class="inputbox">
                <input type="text" id="rua" required>
                <label for="rua">Logradouro</label>
            </div>
            <div class="inputbox">
                <input type="text" id="numero" required>
                <label for="numero">Número</label>
            </div>
            <!-- </div> -->
            <!-- <div class="row"> -->
            <div class="inputbox">
                <input type="text" id="bairro" required>
                <label for="bairro">Bairro</label>
            </div>
            <div class="inputbox">
                <input type="text" id="cidade" required>
                <label for="cidade">Cidade</label>
            </div>
            <div class="inputbox">
                <input type="text" id="estado" required>
                <label for="estado">Estado</label>
            </div>

        </div>
        <div class="row">
            <div class="inputbox cpf-cnpj">
                <div style="width: 120px;">
                    <select class="form-select" style="width: 120px;">
                        <option selected>CPF/CNPJ</option>
                        <option value="1">CPF</option>
                        <option value="2">CNPJ</option>
                    </select>
                </div>
                <div class="inputbox">
                    <input type="text" id="CPF/CNPJ" required>
                    <label for="CPF/CNPJ">CPF/CNPJ</label>
                </div>
            </div>
            <div class="inputbox">
                <input type="text" id="date_nasc" required>
                <label for="date_nasc">Data de nascimento</label>
            </div>
            <div style="width: 120px;" class="inputbox">

                <select id="select" class="form-select" style="width: 120px;">
                    <option value="1">SIM</option>
                    <option value="2" selected>NÃO</option>
                </select>
                <label for="select">Crediário</label>
            </div>
            <div class="form-floating">
                <textarea style="height: 80px;" class="form-control" id="floatingTextarea"></textarea>
                <label for="floatingTextarea" style="margin-left: 10px;">Observação:</label>
            </div>
        </div>
        <div class="row">

        </div>
        <div class="row" style="display: flex; flex-direction: row; justify-content: flex-end;">
            <button id="btn" class="btn">Salvar</button>
        </div>


    </div>
    <script src="{% static 'website/js/script_CEP.js' %}"></script>
    <!-- {# <script src="{% static website/js/script.js %}"></script> #} -->
    <script src="{% static 'website/dist/script_padrao.js' %}"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- Animation AOS -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

</body>

</html>
